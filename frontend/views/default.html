<div ng-init="init()">

    <input class="form-control" ng-model="filterText" ng-keyup="$event.keyCode==13 && filter()"
    placeholder="Search for specific car" style="margin-bottom: 5px" />

    <div class="container">
        <div class="row">
            <div class="col order-1">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                    <option>Brands</option>
                    <option>dynamic</option>
                    <option>2</option>
                    <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-2">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                    <option>Price from</option>
                    <option>static</option>
                    <option>2</option>
                    <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-3">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                      <option>Price to</option>
                      <option>static</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-4">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                      <option>Max drived distance (km)</option>
                      <option>static</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col order-1">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                    <option>Models</option>
                    <option>dynamic</option>
                    <option>2</option>
                    <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-2">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                    <option>Min years old</option>
                    <option>static</option>
                    <option>2</option>
                    <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-3">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                      <option>Max years old</option>
                      <option>static</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </div>
            </div>

            <div class="col order-4">
                <div class="form-group">
                    <select class="form-control" id="sel1" name="sellist1">
                      <option>Fuel</option>
                      <option>dynamic</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>    
        
    <button ng-click="filter()" type="button" class="btn btn-secondary" 
    style="margin-bottom: 15px; margin-right: 20px">Search</button>

    <button ng-click="createcar()" type="button" class="btn btn-secondary" style="margin-bottom: 15px">Add new
        car</button>
    <div ng-repeat="car in cars track by $index" class="card bg-dark text-white"
        style="width: 100%; margin-bottom: 10px">
        <div class="card-body">
            <h5 class="card-title">{{ car.Title }}</h5>
            <p class="card-text">Brand: {{ car.Brand }}</p>
			<p class="card-text">Model: {{ car.Model }}</p>
			<p class="card-text">Drived distance: {{ car.DrivedDistance }}km</p>
			<p class="card-text">Price: {{ car.Price }}â‚¬</p>
            <p class="card-text">Fuel: {{ car.Fuel }}</p>
            <a ng-click="deletecar(car.Id)" class="card-link text-danger hover">Delete</a>
            <a ng-click="modifycar(car.Id)" class="card-link text-info hover">Modify</a>
            <a ng-click="previewcar(car.Id)" class="card-link text-primary hover">Preview</a>
        </div>
    </div>
</div>
